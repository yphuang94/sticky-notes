<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="header">
            <button id="createButton">Create Note</button>
        </div>
        <div id="notes-container"></div>
    </div>

    <script>
        let container = document.getElementById("notes-container");
        let createButton = document.getElementById("createButton");

        createButton.addEventListener("click", userPrompt => {
            let promptForm = document.createElement("input");
            promptForm.value = "Enter your note here...";
            promptForm.className = "prompt";
            container.appendChild(promptForm);

            promptForm.addEventListener("click", removeValue => {
                promptForm.value = "";
            })
        });

        /*

            newNote.className = "note";
            container.appendChild(newNote);
        })
        */


    </script>
    
</body>
</html>
